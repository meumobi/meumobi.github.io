# visit https://github.com/mojombo/jekyll/wiki/Configuration for more settings

paginate: 10 # pagination based on number of posts
paginate_path: "page:num"
exclude: ["README.md"] # files to exclude
markdown: kramdown
kramdown:
  input: GFM # Enable GitHub Flavored Markdown (fenced code blocks)
  hard_wrap: false
  highlighter: rouge

plugins: [jekyll-paginate, jekyll-gist, kramdown-parser-gfm]

defaults:
  -
    scope:
      path: "" # empty string for all files
    values:
      title: "Building meumobi: SaaS Platform for Mobile Projects"


title: "meumobi Dev Blog"
description: "Sharing Experience about Mobile Development with PhoneGap, AngularJS and REST API"
author:
  name: meumobi
  email: contact@meumobi.com
  github: meumobi
  twitter: meumobi
  bio: Sharing mobile Experience
  email_md5: 1cd012be2382e755aa763c66acc7cfa6

rss_path: feed.xml
categories_path: categories.html
tags_path: tags.html

# uncomment following line if used on gh-pages branch of git repository infoMobi
#BASE_PATH: /infoMobi

# Enter your Disqus shortname (not your username) to enable commenting on posts
# You can find your shortname on the Settings page of your Disqus account
disqus: meumobi-dev

# Google Analytics
ga:
  id: UA-22519238-8

# Sitemap inspired by http://davidensinger.com/2013/11/building-a-better-sitemap-xml-with-jekyll/
url: http://meumobi.github.io
